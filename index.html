<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Betting</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>IPL Betting NIKNITRAJ</h1>
  <h2>Upcoming Matches</h2>
  <table id="matchesTable">
    <thead>
      <tr>
        <th>Match No</th>
        <th>Date</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Venue</th>
        <th>Time Remaining</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <h2>Submit Prediction</h2>
  <form id="predictionForm">
    <label for="playerName">Player Name:</label>
    <select id="playerName" required>
      <!-- Options will be populated dynamically -->
    </select>
    <br>
    <label for="matchNo">Match No:</label>
    <input type="number" id="matchNo" required>
    <br>
    <label for="prediction">Prediction:</label>
    <input type="text" id="prediction" required>
    <br>
    <button type="submit">Submit Prediction</button>
  </form>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzKMO8WAqCL41Stq4myCWeoclkEjamNnTaEdXiWsP78vg0queSGXvlzfxZJ-rpvddEsgA/exec';

    // Fetch and display player names
    async function loadPlayers() {
      try {
        const response = await fetch(`${scriptUrl}?action=getPlayers`);
        if (!response.ok) {
          throw new Error('Failed to fetch players');
        }
        const players = await response.json();
        console.log('Players:', players); // Log the fetched players

        const playerSelect = document.getElementById('playerName');
        playerSelect.innerHTML = '';

        players.forEach(player => {
          const option = document.createElement('option');
          option.value = player;
          option.textContent = player;
          playerSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading players:', error);
        alert('Failed to load players. Check the console for details.');
      }
    }

    // Load players on page load
    loadPlayers();
  </script>
</body>
</html>
