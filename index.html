<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Betting</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>IPL Betting NIKNITRAJ</h1>
  <h2>Upcoming Matches</h2>
  <table id="matchesTable">
    <thead>
      <tr>
        <th>Match No</th>
        <th>Date</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Venue</th>
        <th>Time Remaining</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <h2>Submit Prediction</h2>
  <form id="predictionForm">
    <label for="playerName">Player Name:</label>
    <select id="playerName" required>
      <!-- Options will be populated dynamically -->
    </select>
    <br>
    <label for="matchNo">Match No:</label>
    <input type="number" id="matchNo" required>
    <br>
    <label for="prediction">Prediction:</label>
    <input type="text" id="prediction" required>
    <br>
    <button type="submit">Submit Prediction</button>
  </form>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyEzsKik3rauyO5LsC5HqqMS0lGDi-xejVdx6jvN-Nv9SNlJ5HTxcVB8RV6NqRCGNtrcw/exec';

    // Fetch and display upcoming matches
    async function loadUpcomingMatches() {
      try {
        const response = await fetch(`${scriptUrl}?action=getUpcomingMatches`);
        if (!response.ok) {
          throw new Error('Failed to fetch matches');
        }
        const matches = await response.json();
        console.log('Upcoming matches:', matches);

        const tableBody = document.querySelector('#matchesTable tbody');
        tableBody.innerHTML = '';

        matches.forEach(match => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${match.matchNo}</td>
            <td>${match.date}</td>
            <td>${match.day}</td>
            <td>${match.start}</td>
            <td>${match.homeTeam}</td>
            <td>${match.awayTeam}</td>
            <td>${match.venue}</td>
            <td>${match.timeRemaining}</td>
            <td><button onclick="selectMatch(${match.matchNo})">Select</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading matches:', error);
        alert('Failed to load matches. Check the console for details.');
      }
    }

    // Fetch and display player names
    async function loadPlayers() {
      try {
        const response = await fetch(`${scriptUrl}?action=getPlayers`);
        if (!response.ok) {
          throw new Error('Failed to fetch players');
        }
        const players = await response.json();
        console.log('Players:', players);

        const playerSelect = document.getElementById('playerName');
        playerSelect.innerHTML = '';

        players.forEach(player => {
          const option = document.createElement('option');
          option.value = player;
          option.textContent = player;
          playerSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading players:', error);
        alert('Failed to load players. Check the console for details.');
      }
    }

    // Select a match
    function selectMatch(matchNo) {
      document.getElementById('matchNo').value = matchNo;
    }

    // Submit prediction
    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value;
      const matchNo = document.getElementById('matchNo').value;
      const prediction = document.getElementById('prediction').value;

      try {
        const submitResponse = await fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({ action: 'submitPrediction', playerName, matchNo, prediction }),
          headers: { 'Content-Type': 'application/json' }
        });

        if (submitResponse.ok) {
          alert('Prediction submitted successfully!');
        } else {
          throw new Error('Failed to submit prediction');
        }
      } catch (error) {
        console.error('Error submitting prediction:', error);
        alert('Failed to submit prediction. Check the console for details.');
      }
    });

    // Load matches and players on page load
    loadUpcomingMatches();
    loadPlayers();
  </script>
</body>
</html>
