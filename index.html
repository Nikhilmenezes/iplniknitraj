<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Betting</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>IPL Bet NIK NIT RAJ</h1>
  <h2>Upcoming Matches</h2>
  <table id="matchesTable">
    <thead>
      <tr>
        <th>Match No</th>
        <th>Date</th>
        <th>Day</th>
        <th>Start Time</th>
        <th>Home Team</th>
        <th>Away Team</th>
        <th>Venue</th>
        <th>Time Remaining</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <h2>Submit Prediction</h2>
  <form id="predictionForm">
    <label for="playerName">Player Name:</label>
    <select id="playerName" required>
      <option value="Player1">Player1</option>
      <option value="Player2">Player2</option>
      <option value="Player3">Player3</option>
    </select>
    <br>
    <label for="matchNo">Match No:</label>
    <input type="number" id="matchNo" required>
    <br>
    <label for="prediction">Prediction:</label>
    <input type="text" id="prediction" required>
    <br>
    <button type="submit">Submit Prediction</button>
  </form>

  <script>
    // Fetch and display upcoming matches
    async function loadUpcomingMatches() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwTzO5emubU3zvdwQ0vjzVqrbh9gX7o_4jRP2BDKx7zf9zieXYI1L4tfcLIn-Df9ZqR3w/exec?action=getUpcomingMatches');
      const matches = await response.json();

      const tableBody = document.querySelector('#matchesTable tbody');
      tableBody.innerHTML = '';

      matches.forEach(match => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${match.matchNo}</td>
          <td>${match.date}</td>
          <td>${match.day}</td>
          <td>${match.start}</td>
          <td>${match.homeTeam}</td>
          <td>${match.awayTeam}</td>
          <td>${match.venue}</td>
          <td>${match.timeRemaining}</td>
          <td><button onclick="selectMatch(${match.matchNo})">Select</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Select a match
    function selectMatch(matchNo) {
      document.getElementById('matchNo').value = matchNo;
    }

    // Submit prediction
    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const playerName = document.getElementById('playerName').value;
      const matchNo = document.getElementById('matchNo').value;
      const prediction = document.getElementById('prediction').value;

      // Submit prediction
      const submitResponse = await fetch('https://script.google.com/macros/s/AKfycbwTzO5emubU3zvdwQ0vjzVqrbh9gX7o_4jRP2BDKx7zf9zieXYI1L4tfcLIn-Df9ZqR3w/exec, {
        method: 'POST',
        body: JSON.stringify({ playerName, matchNo, prediction }),
        headers: { 'Content-Type': 'application/json' }
      });

      if (submitResponse.ok) {
        alert('Prediction submitted successfully!');
      } else {
        alert('Failed to submit prediction.');
      }
    });

    // Load matches on page load
    loadUpcomingMatches();
  </script>
</body>
</html>
